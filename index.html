<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>

  <script>
    var time = '' // 用来存上一次按键时间；
    setTimeout(() => {
      // 监听返回按钮
      document.addEventListener('plusready', function () {
        plus.key.addEventListener('backbutton', function (evt) {
          var webview = plus.webview.currentWebview();
          var url = location.hash.split('/')[1];
          if (url === 'training' || url === 'dictionary' || url === 'course' || url === 'user') { // 处于首页时,实现退出app操作
            // vant.Toast('提示');
            if (new Date() - time < 2000) { // 小于2s,退出程序
              webview.close();
            } else { // 重置时间，
              time = new Date();
              plus.nativeUI.toast("双击退出", {duration:'short'}); //通过H5+ API
            }
            return;
          } else {
            webview.back(); // 不满足退出操作，，返回上一页
          }
        }, false);
      })
    }, 10)
</script>
</html>
